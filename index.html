<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cotizador</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Sistema de Cotizaciones</h1>

  <!-- Datos generales de la cotización -->
  <form id="quote-form">
    <input type="text" id="quote-number" placeholder="Número de cotización" required />
    <input type="date" id="quote-date" required />

    <h3>Agregar productos</h3>
    <div id="product-form">
      <input type="text" id="name" placeholder="Producto" />
      <input type="number" id="quantity" placeholder="Cantidad" min="1" />
      <input type="number" id="price" placeholder="Precio Unitario" step="0.01" min="0" />
      <button type="button" onclick="addProduct()">Agregar</button>
    </div>

    <!-- Tabla de productos -->
    <table id="quote-table">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio Unitario</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Totales -->
    <div id="totals">
      <p>Subtotal: S/ <span id="subtotal">0.00</span></p>
      <p>IGV (18%): S/ <span id="igv">0.00</span></p>
      <p><strong>Total: S/ <span id="total">0.00</span></strong></p>
    </div>

    <!-- CORREGIDO: Botón ahora dispara exportToPDF directamente -->
    <button type="button" onclick="exportToPDF()">Guardar Cotización</button>
  </form>

  <script type="module" src="script.js"></script>
</body>
</html>
